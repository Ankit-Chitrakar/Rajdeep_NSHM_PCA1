<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        async function handleForgetPassword(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('forgetPasswordForm'));
            const response = await fetch('/forget-password', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <div class="form-container-with-image">
        <div class="form-image">
            <img src="https://c4.wallpaperflare.com/wallpaper/723/346/454/mia-malkova-pornstar-hd-wallpaper-preview.jpg" alt="Forget Password Banner">
        </div>
        <div class="form-content">
            <h1>Forget Password</h1>
            <form id="forgetPasswordForm" onsubmit="handleForgetPassword(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
            <p class="form-links">
                <a href="/login">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
