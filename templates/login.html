<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('loginForm'));
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                window.location.href = "/home";
            }
        }
    </script>
</head>
<body>
    <div class="form-container-with-image">
        <div class="form-image">
            <img src="https://wallsdesk.com/wp-content/uploads/2016/04/Mia-Khalifa-Widescreen-.jpg" alt="Login Banner">
        </div>
        <div class="form-content">
            <h1>Welcome Back!</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username_email">Username or Email</label>
                    <input type="text" id="username_email" name="username_email" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="form-links">
                <a href="/forget-password">Forgot password?</a> | <a href="/signup">Create a new account</a>
            </p>
        </div>
    </div>
</body>
</html>
